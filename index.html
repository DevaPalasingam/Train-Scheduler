<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Train Scheduler</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>
</head>


<body>



	<div class="container">
		<section class="jumbotron">
			<h2>Anytime is Train Time</h2>
		</section>

		<section class="panel panel-primary">
			<div class="panel-heading">
				Current Train Schedule
			</div>
			<div class="panel-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody id="display-article">
						<!-- <tr>
							<td></td>
							<td></td>
						</tr> -->
					</tbody>
				</table>
			</div>
		</section>

		<section class="panel panel-primary">
			<div class="panel-heading">
				Add Train
			</div>
			<div class="panel-body">
				<form id="article-form">
					<label for="data-name">Train Name</label><br>
					<input type="text" class="form-control" id="data-name"><br>

					<label for="data-destination">Destination</label><br>
					<input type="text" class="form-control" id="data-destination"><br>

					<label for="data-time">First Train Time (HH:mm - military time)</label><br>
					<input type="text" class="form-control" id="data-time"><br>

					<label for="data-frequency">Frequency (min)</label><br>
					<input type="number" class="form-control" id="data-frequency"><br>

					<button class="btn btn-primary btn-md" id="select-article">Submit</button>
			</div>
		</section>
	</div>






	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
